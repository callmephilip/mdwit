<html>
  <head>
    <title>Blank New Tab</title>
    <style>
      .frame {
        height: 100%; /* Can be anything */
        width: 100%; /* Can be anything */
        position: relative;
      }
      img {
        max-height: 100%;
        max-width: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <img src="./midwit.png" />
    </div>
  </body>
</html>
